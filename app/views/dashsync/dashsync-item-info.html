<div class="dashboard-notification-module">
	<div id ="dashsyncicon" class="palm-dashboard-icon-container">
		<div class="dashboard-newitem">
			<span>#{id}</span>
		</div>
		<div id="dashboard-icon" class="palm-dashboard-icon dashboard-icon-sync"></div>
	</div>
	<div id="dashsyncmessage" class="palm-dashboard-text-container">
		<div class="dashboard-title">
			#{title}
		</div>
		<div id="dashboard-text" class="palm-dashboard-text">#{message}</div>
	</div>
</div>
